<div class="row" ng-repeat="serial in serialCtrl.serial">

  <div class="col-xs-6">{{ serial.direction }}
  </div>
  <div class="col-xs-6">{{ serial.message }}
  </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom serialNavbar">
  <form ng-submit="serialCtrl.sendSerial()">
    <input class="serialInput" autofocus ng-model="serialCtrl.serialInput">
  </form>
</nav>
